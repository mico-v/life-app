name: Android Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - "app/**"
      - "gradle/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - "gradle.properties"
      - "gradlew"
      - "gradlew.bat"
      - ".github/workflows/android_release.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  verify:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug

  release:
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode release keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > app/release.jks
          ls -lah app/release.jks

      - name: Validate signing secrets
        run: |
          test -n "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
          test -n "${{ secrets.ANDROID_KEY_ALIAS }}"
          test -n "${{ secrets.ANDROID_KEY_PASSWORD }}"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build signed release APK
        run: ./gradlew :app:assembleRelease
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Verify APK signature
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          APKSIGNER_PATH="$(find "$ANDROID_HOME/build-tools" -name apksigner | sort | tail -n1)"
          "$APKSIGNER_PATH" verify --print-certs "$APK_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: app/build/outputs/apk/release/app-release.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
