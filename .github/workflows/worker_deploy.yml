name: Worker Deploy

on:
  push:
    branches:
      - main
    paths:
      - "Server/worker/**"
      - "Server/public/**"
      - ".github/workflows/worker_deploy.yml"
  workflow_dispatch:

concurrency:
  group: worker-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Server/worker
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Apply D1 migrations (remote)
        run: pnpm run db:migrate:remote

      - name: Deploy worker
        run: pnpm run deploy
