<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life App - Status Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="ambient"></div>
  <header class="site-header">
    <div class="brand">
      <span class="material-icons">monitor_heart</span>
      <strong id="brand-name">Life App</strong>
    </div>
    <nav class="main-nav">
      <a class="tab" href="/">详情</a>
      <a class="tab" href="/?view=publish">发布</a>
    </nav>
  </header>

  <main class="container">
    <section id="feed-view" class="view">
      <div class="feed-grid">
        <div class="main-col">
          <div class="panel intro-panel">
            <h1 id="headline">看看 Life App User 在干什么 O.O</h1>
            <p id="motto">实时状态与帖子流</p>
          </div>

          <div class="panel status-hero">
            <div class="panel-head">
              <h2 id="title-primary-status">当前主状态</h2>
              <span id="last-updated" class="muted">-</span>
            </div>
            <div id="primary-status-text" class="big-status">Offline</div>
            <p id="primary-status-meta" class="muted">source: system</p>
          </div>

          <div class="panel">
            <div class="panel-head">
              <h2 id="title-source-status">来源状态</h2>
              <span class="chip">manual 优先</span>
            </div>
            <div id="source-status-list" class="status-grid"></div>
          </div>

          <div class="panel">
            <h2 id="title-posts">最新帖子</h2>
            <div id="posts-list" class="posts-list"></div>
          </div>
        </div>

        <aside class="side-col">
          <div class="panel profile-panel">
            <div class="avatar">L</div>
            <div>
              <h3 id="profile-name">Life App User</h3>
              <p id="profile-motto" class="muted">Push to Start, Pop to Finish</p>
            </div>
          </div>

          <div class="panel">
            <h3 id="title-stats">状态概览</h3>
            <div class="kv">
              <span id="label-post-count">帖子数</span>
              <strong id="stat-post-count">0</strong>
            </div>
            <div class="kv">
              <span id="label-source-count">激活来源</span>
              <strong id="stat-source-count">0</strong>
            </div>
            <div class="kv">
              <span id="label-primary-status">主状态</span>
              <strong id="stat-primary">Offline</strong>
            </div>
          </div>

          <div class="panel">
            <h3 id="title-links">外部链接</h3>
            <div id="external-links"></div>
          </div>

        </aside>
      </div>
    </section>

    <section id="publish-view" class="view hidden">
      <div class="panel">
        <h2>鉴权</h2>
        <div class="field-grid">
          <label>Client Token<input id="auth-client-token" type="text" placeholder="your-client-token"></label>
          <label>Server Password<input id="auth-server-password" type="password" placeholder="server password"></label>
        </div>
      </div>

      <div class="panel">
        <h2>发布手动状态</h2>
        <div class="field-grid">
          <label>状态字符串<input id="status-text" type="text" placeholder="Coding / Reading / Away"></label>
          <label>过期分钟数<input id="status-ttl" type="number" min="1" value="15"></label>
        </div>
        <label>Meta(JSON, 可选)<textarea id="status-meta" rows="3" placeholder='{"scene":"focus"}'></textarea></label>
        <button id="publish-status" class="btn">发布状态</button>
      </div>

      <div class="panel">
        <h2>发布帖子</h2>
        <label>内容<textarea id="post-content" rows="4" placeholder="现在在做什么？"></textarea></label>
        <div class="field-grid">
          <label>标签(逗号分隔)<input id="post-tags" type="text" placeholder="coding,life"></label>
          <label>地点<input id="post-location" type="text" placeholder="Home"></label>
        </div>
        <button id="publish-post" class="btn">发布帖子</button>
      </div>

      <div class="panel">
        <div class="panel-head">
          <h2>我的帖子</h2>
          <button id="refresh-posts" class="btn ghost">刷新</button>
        </div>
        <div id="manage-posts-list" class="posts-list"></div>
      </div>
    </section>

    <div id="message" class="message hidden"></div>
  </main>

  <script src="/app.js"></script>
</body>
</html>
